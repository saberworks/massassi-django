{% extends "outer.html" %}

{% block content %}
    <h1>{% block title %}Screenshot of the Day: {{ sotd.sotd_date }}{% endblock %}</h1>
    <h2>{{ sotd.title }}</h2>
    <p>{{ sotd.description }}</p>
    <p><strong>Author:</strong> {{ sotd.author }}
        {% if sotd.url %}
            <br>
            <strong>URL:</strong> <a href="{{ sotd.url }}">{{ sotd.url }}</a>
        {% endif %}
    </p>

    <a href="{{ sotd.image.url }}" class="sotdimage"><img style="max-width: 100%" src="{{ sotd.image.url }}" /></a>
    <p><a href="{% url 'sotd:index' %}">Back to SotD Index</a></p>
{% endblock %}
